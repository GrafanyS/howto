# This is a basic workflow to help you get started with Actions

name: OCTOPUS_PUBLISH

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Assembly_server_howto
        run: |
          mkdir -p site/server/
          cat ./flask_server/01_header1.md > ./site/server/index.md
          cat ./flask_server/02_header2.md >> ./site/server/index.md
          cat ./flask_server/03_ssh_keys.md >> ./site/server/index.md
          cat ./flask_server/04_VM_Yandex.md >> ./site/server/index.md
          cat ./flask_server/05_first_connect >> ./site/server/index.md
          cat ./flask_server/06_soft_install >> ./site/server/index.md
          
#      - name: Build html
#        uses: docker://pandoc/core:2.9
#        with:
#          args: >-
#            --standalone
#            --from=markdown
#            --to=html
#            --output=./site/octopus.html
#            index.md
          
      - name: Deploy_to_gh_pages
        uses: peaceiris/actions-gh-pages@v3
       # if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
